<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Bloodlyf - {% block title %}{% endblock %}</title>
    <meta name="theme-color" content="#df5151">
    <link rel="icon" type="image/png" sizes="undefinedxundefined" href= {{ url_for("static", filename="img/icons/blood-drop.png") }}>
    <link rel="icon" type="image/svg+xml" sizes="undefinedxundefined" href= {{ url_for("static", filename="img/first/bloodlyfe1.svg") }}>
    <link rel="stylesheet" href={{ url_for("static", filename="bootstrap/css/bootstrap.min.css") }}>
    <link rel="manifest" href={{ url_for("static", filename="manifest.json") }}>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href={{ url_for("static", filename="css/styles.css") }}>
</head>

<body>
    {% block content %}
    {% endblock %}
    <script src={{ url_for("static", filename="js/jquery.min.js") }}></script>
    <script src={{ url_for("static", filename="bootstrap/js/bootstrap.min.js") }}></script>
    <script src={{ url_for("static", filename="js/bs-init.js") }}></script>
</body>

</html>

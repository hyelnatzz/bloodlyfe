{% include "./base.html" %}
{% block content %}
    <div style="width: 100%;text-align: right;margin-top: 30px;"><a href={{ url_for("index") }} style="margin-right: 50px;text-decoration: none;font-weight: 500;text-transform: uppercase;color: #D32F2F;">HOME</a></div>
    <div style="margin: 100px auto;">
        <div class="row">
            <div class="col" style="margin-top: -30px;">
                <div class="container">
                    <div class="row" style="width: 80%;margin: 0 auto;">
                        <div class="col" style="background-color: #D32F2F;padding-left: 50px;">
                            <div style="height: 100%;text-align: center;padding-top: 70%;">
                                <h1 class="text-left" style="font-weight: 700;color: white;font-size: 3.5em;">Hello!</h1>
                                <p class="text-left" style="font-size: 16px;color: rgb(253,253,253);width: 80%;">Welcome to BloodLyfe. Join us as we save millions of life by donating blood to the needy.<br><br></p>
                            </div>
                        </div>
                        <div class="col" style="padding: 0 60px;padding-top: 40px;">
                            <h3 style="text-align: left;color: #D32F2F;font-size: 16px;">Create Account</h3>
                            <p style="text-align: left;margin-bottom: 18px;margin-top: -5px;font-size: 12px;">Lets get startedðŸ˜‰</p>
                            <form>
                                <div class="form-group" style="display: flex;">
                                    <div class="form-row">
                                        <div class="col"><input class="form-control form-control-lg" type="text" placeholder="First Name" style="height: 40px;border-color: #D32F2F;margin: 0px;margin-right: 8px;font-size: 14px;" inputmode="email"></div>
                                        <div class="col"><input class="form-control form-control-lg" type="text" style="height: 40px;border-color: #D32F2F;margin: 0px;margin-right: 16px;width: 100%;font-size: 14px;" placeholder="Last Name"></div>
                                    </div>
                                </div>
                                <div class="form-group"><input class="form-control form-control-lg" type="text" placeholder="Email Address" style="height: 40px;border-color: #D32F2F;margin: 0px;font-size: 14px;" inputmode="email"></div>
                                <div class="form-group"><input class="form-control form-control-lg" type="text" placeholder="Phone Number" style="height: 39px;border-color: #D32F2F;margin: 0px;font-size: 14px;" inputmode="tel"></div>
                                <div class="form-group"><input class="form-control form-control-lg" type="password" placeholder="password" style="height: 40px;border-color: #D32F2F;margin-bottom: 0px;font-size: 14px;"></div>
                                <div class="form-group"><button class="btn btn-primary btn-lg" type="button" style="width: 100%;font-size: 14px;padding: 16px;height: 40px;border-color: #D32F2F;background-color: #d32f2f;padding-top: 10px;margin-top: 19px;"><strong>CREATE ACCOUNT</strong></button></div>
                                <p
                                    style="text-align: center;font-size: 12px;margin-top: -6px;">Already have an account? <a href="#"><span style="text-decoration: none;font-weight: 500;color: #D32F2F;">Log In</span></a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
